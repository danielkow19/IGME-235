<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <title>Pokemon moveset randomizer</title>
</head>
<body>
    <header>
    <h1>Pokemon Moveset Generator</h1>
    </header>

    <main>
    <div class="options">
        <h2>Options:</h2>

        <div class="widgets">
            Pokemon name (leave blank for random): 
            <input id="namesearch" type="text" size="20" maxlength="20" autofocus value=""/>
        </div>

        <div class="widgets">
            Type: 
            <select id="type">
                <option value="" selected>Any</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
            </select>
        </div>

        <div class="widgets">
            <input id="fullEvoCheck" type="checkbox" name="fullyEvolvedOnly" value="true"/>
            <label for="fullEvoCheck">Fully evolved only</label>
        </div>

        <div class="widgets">
            <button type="button" id="generate">Generate!</button>
        </div>

        <div id="status">Ready to Search!</div>
    </div>

    <div id="result">
        <p>No data yet!</p>
    </div>
    </main>
</body>
</html>
